name: Build Windows Tauri App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      TAURI_SKIP_APPIMAGE: 1 # optional: skip Linux/AppImage steps
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Rust
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4. Install dependencies
      - name: Install dependencies
        run: npm install

      # 5. Build Tauri app
      - name: Build Windows release
        run: cargo tauri build --release

      # 6. Upload artifacts
      - name: Upload Windows App
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: src-tauri/target/release/bundle/msi/
